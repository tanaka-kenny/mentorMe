<ion-content [fullscreen]="true">
  <app-background></app-background>
  <div class="content">
    <ion-row class="header-text-container">
      <ion-text class="header-text">
        Sign up with
      </ion-text>
    </ion-row>
    <div class="body">

      <ion-row class="social-media-icons">
        <ion-col class="social-media-icon">
          <svg (click)="signInWithGoogle()" width="48" height="48" viewBox="0 0 48 48" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M45.12 24.5C45.12 22.94 44.98 21.44 44.72 20H24V28.51H35.84C35.33 31.26 33.78 33.59 31.45 35.15V40.67H38.56C42.72 36.84 45.12 31.2 45.12 24.5V24.5Z"
              fill="#4285F4" />
            <path
              d="M24 46C29.94 46 34.92 44.03 38.56 40.67L31.45 35.15C29.48 36.47 26.96 37.25 24 37.25C18.27 37.25 13.42 33.38 11.69 28.18H4.33997V33.88C7.95997 41.07 15.4 46 24 46Z"
              fill="#34A853" />
            <path
              d="M11.69 28.18C11.25 26.86 11 25.45 11 24C11 22.55 11.25 21.14 11.69 19.82V14.12H4.34C2.8 17.1857 1.99864 20.5692 2 24C2 27.55 2.85 30.91 4.34 33.88L11.69 28.18V28.18Z"
              fill="#FBBC05" />
            <path
              d="M24 10.75C27.23 10.75 30.13 11.86 32.41 14.04L38.72 7.73C34.91 4.18 29.93 2 24 2C15.4 2 7.95997 6.93 4.33997 14.12L11.69 19.82C13.42 14.62 18.27 10.75 24 10.75Z"
              fill="#EA4335" />
          </svg>
        </ion-col>
        <ion-col class="social-media-icon ion-margin-horizontal">
          <svg (click)="signInWithFacebook()" width="48" height="48" viewBox="0 0 48 48" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M48 24C48 10.7452 37.2548 7.62939e-06 24 7.62939e-06C10.7452 7.62939e-06 0 10.7452 0 24C0 35.9791 8.77645 45.908 20.25 47.7085V30.9375H14.1563V24H20.25V18.7125C20.25 12.6975 23.833 9.37501 29.3152 9.37501C31.941 9.37501 34.6875 9.84376 34.6875 9.84376V15.75H31.6612C28.6798 15.75 27.75 17.6 27.75 19.498V24H34.4062L33.3422 30.9375H27.75V47.7085C39.2235 45.908 48 35.9791 48 24Z"
              fill="#1877F2" />
          </svg>
        </ion-col>
      </ion-row>

      <div class="form" [formGroup]="formGroup">
        <ion-row class="ion-justify-content-evenly">
          <div class="hr-line"></div>
          <ion-text class="ion-margin-horizontal">OR</ion-text>
          <div class="hr-line"></div>
        </ion-row>


        <app-input [formGroup]="formGroup" [controlName]="'email'" [label]="'Username: '"></app-input>
        <app-input [formGroup]="formGroup" [controlName]="'password'" [label]="'Password: * '"
          [type]="'password'"></app-input>
        <app-input [formGroup]="formGroup" [controlName]="'confirmPassword'" [label]="'Confirm Password: * '"
          [type]="'password'"></app-input>

        <ion-row class="sign-up-btn">
          <ion-button (click)="createUserWithEmailAndPassword()" [disabled]="!formGroup.valid" class="btn actions-btn">
            Sign Up
          </ion-button>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
